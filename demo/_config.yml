title: OneMeatNobodyCanBeat
description: Stock projection and analysis files
baseurl: ""  # Leave blank if Amplify serves at root
url: https://main.<your-amplify-app-id>.amplifyapp.com  # Replace after deploy

theme: hacked-jekyll

exclude:
  - LICENSE
  - README.md
  - Gemfile
  - vendor/
  - node_modules/
  - docs/
  - demo/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sourcemap: never
